<div class="container">
    <div class="row">
          <div class="col-md-3">
                <img src="{{mobile.image}}" class="productimage"/>
          </div>
          <div class="col-md-6">
                <h1>{{mobile.name}}</h1>
                <div class="alert alert-danger" role="alert">
                    <strong>{{ mobile.price | currency}}</strong>
                </div>
                <ul ng-repeat="feature in features" >
                      <li>{{feature}}</li>
                </ul>
                <p>{{mobile.description}}</p>
          </div>
    </div>

    <div class="row reviews">
        <ul class="list-group" >
            <li class="list-group-item active myitem">Reviews</li>
            <div ng-repeat="review in mobile.reviews" >
                <li class="list-group-item myitem reviewsrating">
                    <div>
                      {{review.reviewer}}     {{review.review}}
                    </div>
                    <div star-rating-mobile ng-model="review.rate" class="singlereviewstars" >
                    </div>
                </li>
            </div>
        </ul>
    </div>
</div>
